<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 100px;
        }
        
        .calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #eee;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        
        .calculator input[type="button"]:hover {
            background-color: #ddd;
        }
        
        .calculator input[type="button"].operator {
            background-color: #ff6347; /* Tomato */
            color: white;
        }
        
        .calculator input[type="button"].equals {
            background-color: #4682b4; /* Steel Blue */
            color: white;
        }
        
        .calculator input[type="button"].clear {
            background-color: #90ee90; /* Light Green */
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="/" class="operator">
        <br>
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="*" class="operator">
        <br>
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="-" class="operator">
        <br>
        <input type="button" value="C" class="clear">
        <input type="button" value="0">
        <input type="button" value="=" class="equals">
        <input type="button" value="+" class="operator">
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelectorAll('input[type="button"]');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.value === '=') {
                    try {
                        display.value = eval(display.value);
                    } catch (error) {
                        display.value = 'Error';
                    }
                } else if (button.value === 'C') {
                    display.value = '';
                } else {
                    display.value += button.value;
                }
            });
        });
    </script>
</body>
</html>
