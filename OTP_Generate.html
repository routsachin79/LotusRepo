<!DOCTYPE html>
<html lang="en">
<head><style>body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#otpDisplay {
    margin-top: 20px;
    font-size: 24px;
    font-weight: bold;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>OTP Generator</h1>
        <button id="generateBtn">Generate OTP</button>
        <p id="otpDisplay"></p>
    </div>
    <script>document.getElementById('generateBtn').addEventListener('click', generateOTP);

function generateOTP() {
    const otpLength = 6;
    const digits = '0123456789';
    let otp = '';

    for (let i = 0; i < otpLength; i++) {
        otp += digits[Math.floor(Math.random() * 10)];
    }

    document.getElementById('otpDisplay').innerText = otp;
}
</script>
</body>
</html>
