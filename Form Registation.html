<!DOCTYPE html>
<html lang="en">
<head><style>body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
}

form {
  display: inline-block;
  margin: 0 20px;
}

h2 {
  margin-bottom: 10px;
}

input[type="text"],
input[type="password"],
button {
  margin: 5px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  cursor: pointer;
  background-color: #007bff;
  color: #fff;
  border: none;
}

button:hover {
  background-color: #0056b3;
}

#error {
  color: red;
}
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <form id="registerForm">
      <h2>Register</h2>
      <input type="text" id="registerUsername" placeholder="Username" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>
  
  <script>document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  let username = document.getElementById("loginUsername").value;
  let password = document.getElementById("loginPassword").value;
  
  // Here you can add your authentication logic, like sending a request to a server for validation
  
  // For demo, let's just log the username and password
  console.log("Logged in with username: " + username + " and password: " + password);
  
  // Display logout button
  document.getElementById("logoutBtn").style.display = "inline-block";
});

document.getElementById("registerForm").addEventListener("submit", function(event) {
  event.preventDefault();
  let username = document.getElementById("registerUsername").value;
  let password = document.getElementById("registerPassword").value;
  
  // Here you can add your registration logic, like sending a request to a server to create a new account
  
  // For demo, let's just log the new username and password
  console.log("Registered new user with username: " + username + " and password: " + password);
});

document.getElementById("logoutBtn").addEventListener("click", function() {
  // Here you can add logout logic, like clearing session or cookies
  
  // For demo, let's just log the logout action
  console.log("Logged out");
  
  // Hide logout button
  document.getElementById("logoutBtn").style.display = "none";
});
</script>
</body>
</html>
